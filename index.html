<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Angular Project</title>
</head>

<body ng-controller='mainController as vm'><!-- içi je change le nom de mon controleur en vm -->

    <form>
        <label>Nom: </label>
        <input type="text" ng-model="name" />
        <label>Prénom: </label>
        <input type="text" ng-model="firstname" />
        <label>Email:</label>
        <input type="text" ng-model="email" />
        <button type="submit" ng-click="vm.submit()">ajouter</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
          <!-- içi je récupère chaque clef de mon tableaux people en ligne -->
            <tr ng-repeat="row in vm.people">
                <td>{{row.lastname}}</td>
                <td>{{row.firstname}}</td>
                <td>{{row.email}}</td>
            </tr>
        </tbody>
    </table>

    <script src="js/libs/angular.min.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
